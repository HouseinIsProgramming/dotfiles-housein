format = "$all"

[directory]
read_only = " 󰌾"
style = "blue"
truncation_length = 3


[character]
success_symbol = "[\\$](blue)"
error_symbol = "[\\$](red)"
vimcmd_symbol = "[\\$](green)"

[git_metrics]
disabled = false


[git_status]
format = "[($ahead_behind)$diverged$modified$staged]($style) "
style = "cyan"


staged = " 󱓞"
modified = "[](red) "
ahead = "${count}"
behind = "{count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[custom.foo]
command = 'docker ps -q | wc -l'
when = '''[ $(docker ps -q | wc -l) -gt 0 ]'''
format = 'via [$output ](blue bold)'


